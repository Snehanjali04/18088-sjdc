<!DOCTYPE html>
<html>
<head>
  <title>Text Formatting Experiment</title>
  <style>
    h1 {

       text-align: center;
       text-decoration: underline;
       text-transform: uppercase;
   }

    p { 
      text-align: justify;
      text-decoration: none;
   }

    span {
         text-align: right;
         
         text-transform: capitalize;
    }

  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph with some text content.</p>
  <span>This is a span element for further styling.</span>
</body>
</html>
