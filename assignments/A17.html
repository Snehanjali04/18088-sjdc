<!DOCTYPE html>
<html>
<head>
  <title>Styled Image Example</title>
 
</head>
<style>
    img {
         border: 2px solid #fff; 
         box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); 
         filter: brightness(1.2); 
    }

</style>
<body>
  <img src="pictures/images.jpg" alt="Styled Image">
</body>
</html>
